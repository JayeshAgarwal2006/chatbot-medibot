
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Medibot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="modal-content">
    <h2>Sign Up</h2>
    <div class="form-group">
      <label>Username</label>
      <input type="text" id="signupUsername" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="signupPassword" placeholder="Enter your password">
    </div>
    <button onclick="signup()">Sign Up</button>
    <div class="message" id="signupMessage"></div>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function signup() {
      const username = document.getElementById("signupUsername").value;
      const password = document.getElementById("signupPassword").value;

      if (!username || !password) {
        document.getElementById("signupMessage").innerText = "Please fill all fields.";
        return;
      }

      localStorage.setItem("medibotUser", JSON.stringify({ username, password }));
      document.getElementById("signupMessage").innerText = "âœ… Signup successful. Please login.";
    }
  </script>
</body>
</html>
